<div class="row">
	<div class="col-md-12">
		<div class="btn-group" id="buttons" role="group" aria-label="...">
			<button ui-sref="home" class="btn btn-success">Home</button>
			<button ui-sref="students" class="btn btn-primary">See In</button>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h2>Here</h2>
		<ul>
			<div ng-repeat="item in students | filter:{signed_in: true}">
				<li>{{ item.name }}</li>
			</div>
		</ul>
		<h2>Not Here</h2>
		<ul>
			<div ng-repeat="item in students | filter:{signed_in: false}">
				<li>{{ item.name }}</li>
			</div>
		</ul>
	</div>
</div>
